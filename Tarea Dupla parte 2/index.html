<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Perfil</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#inicio">Mi Perfil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#perfil">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- INICIO: Carrusel -->
  <section id="inicio" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Bienvenido</h2>
      <div id="carouselEjemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="../Tarea Dupla parte 2/img/2.jpg" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="../Tarea Dupla parte 2/img/3.jpg" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="../Tarea Dupla parte 2/img/4.jpg" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- PERFIL: Tarjeta -->
  <section id="perfil" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Perfil</h2>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <img src="../Tarea Dupla parte 2/img/perfil.jpg" class="card-img-top" alt="Foto de perfil">
            <div class="card-body text-center">
              <h5 class="card-title">Mi Nombre</h5>
              <p class="card-text">Soy una persona apasionada por el aprendizaje y la tecnología. Me encanta crear soluciones innovadoras y colaborar en equipo.</p>
              <a href="perfil.html" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACTO: Formulario -->
  <section id="contacto" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contacto</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form class="p-4 border rounded shadow">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    © 2025. Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
